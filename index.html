<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArifDeV</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #1e1e1e, #0a0a0a);
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    h1 {
      font-size: 3rem;
      font-weight: 900;
      letter-spacing: 2px;
      color: #00ff00;
      text-shadow: 0 0 15px rgba(0, 255, 0, 0.6);
      animation: fadeIn 2s ease forwards;
    }

    h2 {
      font-size: 1.4rem;
      font-weight: 400;
      margin-top: 15px;
      color: #a0a0a0;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
      animation-delay: 1.5s;
    }

    .links {
      display: flex;
      gap: 25px;
      margin-top: 50px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 3s;
    }

    .links a {
      color: #00ff00;
      font-size: 2rem;
      transition: transform 0.3s, color 0.3s;
    }

    .links a:hover {
      color: #ff6f61;
      transform: scale(1.2);
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #ff0000;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1rem; }
      .links a { font-size: 1.7rem; }
    }
  </style>
</head>
<body>
  <h1 class="animate__animated">Salam, Mən Arif.</h1>
  <h2 class="animate__animated">Texnologiya və oyun inkişafı ilə məşğulam.  
  C++, Unity, OpenGL və yaradıcı layihələr üzərində işləyirəm.</h2>

  <div class="links">
    <a href="https://github.com/Arif0110" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
    <a href="https://www.youtube.com/@GigaChadDev" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
    <a href="https://play.google.com/store/apps/developer?id=8982268170848334133" target="_blank" title="Play Store"><i class="fab fa-google-play"></i></a>
  </div>

  <footer>&copy; 2025 ArifDeV</footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
