<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="ArifDeV - Texnologiya və oyun inkişafı portfolio səhifəsi">
  <meta name="keywords" content="ArifDeV, portfolio, oyun inkişafı, C++, Unity, OpenGL">
  <title>ArifDeV Portfolio</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: linear-gradient(135deg, #0a0a0a, #1e1e1e);
      color: #00ff00;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
      perspective: 1000px;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
    }

    #outerspace {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }

    h1, h2 {
      position: relative;
      z-index: 1;
      letter-spacing: 3px;
      text-shadow: 0 0 20px rgba(0,255,125,0.7), 0 0 40px rgba(0,255,125,0.3);
      margin: 15px 0;
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(0,255,125,0.5), 0 0 20px rgba(0,255,125,0.2); }
      to { text-shadow: 0 0 20px rgba(0,255,125,0.8), 0 0 40px rgba(0,255,125,0.4); }
    }

    h1 { font-size: 3.5rem; font-weight: 900; }
    h2 { 
      font-size: 1.5rem; 
      font-weight: 400; 
      color: #a0a0a0; 
      word-spacing: 2px; 
      line-height: 1.6; 
    }

    .links {
      display: flex;
      gap: 30px;
      margin-top: 30px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 3s;
      position: relative;
      z-index: 1;
    }

    .links a {
      display: inline-block;
      font-size: 0px;
      cursor: pointer;
      width: 60px;
      height: 60px;
      border-radius: 50%;
      text-align: center;
      position: relative;
      z-index: 1;
      color: #00ff00;
      background: transparent;
      transition: transform 0.4s ease, color 0.4s ease, text-shadow 0.4s ease;
      transform-style: preserve-3d;
    }

    .links a i {
      font-size: 2.5rem;
      line-height: 60px;
    }

    .links a:after {
      pointer-events: none;
      position: absolute;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      content: '';
      box-sizing: content-box;
      top: 0;
      left: 0;
      padding: 0;
      z-index: -1;
      box-shadow: 0 0 0 2px #ff6f61;
      opacity: 0;
      transform: scale(0.9);
    }

    .links a:hover {
      color: #ff6f61;
      transform: scale(1.2) rotateX(10deg);
      text-shadow: 0 0 20px #ff6f61;
    }

    .links a:hover:after {
      animation: sonarEffect 1.3s ease-out 75ms;
    }

    @keyframes sonarEffect {
      0% {
        opacity: 0.5;
      }
      40% {
        opacity: 0.7;
        box-shadow: 0 0 0 2px #ff6f61, 0 0 10px 10px #ff6f61, 0 0 0 10px #ff6f61;
      }
      100% {
        box-shadow: 0 0 0 2px #ff6f61, 0 0 10px 10px #ff6f61, 0 0 0 10px #ff6f61;
        transform: scale(1.5);
        opacity: 0;
      }
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 60px;
      max-width: 1000px;
      position: relative;
      z-index: 1;
      justify-items: center;
      align-items: start;
    }

    .project-card {
      background: rgba(10,10,10,0.85);
      border: 2px solid #00ff00;
      border-radius: 15px;
      padding: 25px;
      width: 100%;
      box-sizing: border-box;
      opacity: 0;
      transform: translateY(50px);
      transition: transform 0.5s ease, opacity 0.5s ease, border-color 0.3s ease, box-shadow 0.3s ease;
      text-align: center;
      animation: pulse 2s infinite alternate;
      transform-style: preserve-3d;
    }

    .project-card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .project-card:hover {
      border-color: #ff6f61;
      box-shadow: 0 0 20px rgba(255,111,97,0.5);
      transform: translateY(-5px) rotateX(5deg);
    }

    @keyframes pulse {
      from { box-shadow: 0 0 10px rgba(0,255,0,0.3); }
      to { box-shadow: 0 0 20px rgba(0,255,0,0.7); }
    }

    .project-card h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #00ff00;
    }

    .project-card p {
      font-size: 1rem;
      color: #a0a0a0;
      line-height: 1.5;
    }

    footer {
      position: fixed;
      bottom: 20px;
      font-size: 1rem;
      color: #ff0000;
      z-index: 1;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 4s;
    }

    .letter {
      display: inline-block;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.6s forwards;
    }

    @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      h2 { font-size: 1.2rem; }
      .links a { font-size: 2rem; width: 50px; height: 50px; }
      .links a i { font-size: 2rem; line-height: 50px; }
      .projects { grid-template-columns: 1fr; }
      .project-card { padding: 15px; }
    }
  </style>
</head>
<body>

  <div class="stars">
    <canvas id="outerspace"></canvas>
  </div>

  <h1 id="title"></h1>
  <h2 id="subtitle"></h2>

  <div class="links">
    <a href="https://github.com/Arif0110" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://www.youtube.com/@GigaChadDev" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://play.google.com/store/apps/developer?id=8982268170848334133" target="_blank"><i class="fab fa-google-play"></i></a>
  </div>

  <div class="projects">
    <div class="project-card">
      <h3>Unity</h3>
      <p>Unity ilə interaktiv oyunlar və immersiv simulyasiyalar.</p>
    </div>
    <div class="project-card">
      <h3>C++</h3>
      <p>Yüksək performanslı sistem proqramlaşdırması və optimallaşdırılmış alqoritmlər.</p>
    </div>
    <div class="project-card">
      <h3>OpenGL</h3>
      <p>3D qrafika, vizualizasiya və real vaxt render layihələri.</p>
    </div>
  </div>

  <footer>&copy; 2025 ArifDeV - Bütün hüquqlar qorunur</footer>

  <script>
    // Harf-harf animasiya
    function animateText(el, text, delay=100, callback=null) {
      el.innerHTML = '';
      for (let i = 0; i < text.length; i++) {
        const span = document.createElement('span');
        span.textContent = text[i];
        span.className = 'letter';
        span.style.animationDelay = (i * delay) + 'ms';
        el.appendChild(span);
      }
      if (callback) setTimeout(callback, text.length * delay + 300);
    }

    const titleEl = document.getElementById('title');
    const subtitleEl = document.getElementById('subtitle');

    animateText(titleEl, "Salam, Mən Arif.", 150, () => {
      animateText(subtitleEl, "Texnologiya və oyun inkişafında sərhədləri aşan layihələr üzərində işləyirəm.", 30, showProjects);
    });

    // Layihə kartlarını ardıcıl göstər
    function showProjects() {
      const cards = document.querySelectorAll('.project-card');
      cards.forEach((card, i) => {
        setTimeout(() => {
          card.classList.add('show');
        }, i * 600);
      });
    }

    // Starfield Effekti
    let outerspace = document.querySelector("#outerspace");
    let mainContext = outerspace.getContext('2d');

    let canvasWidth = window.innerWidth;
    let canvasHeight = window.innerHeight;
    outerspace.width = canvasWidth;
    outerspace.height = canvasHeight;

    let centerX = canvasWidth * 0.5;
    let centerY = canvasHeight * 0.5;

    let numberOfStars = 500;

    let stars = [];

    let frames_per_second = 60;

    let interval = Math.floor(1000 / frames_per_second);
    let startTime = performance.now();
    let previousTime = startTime;

    let currentTime = 0;
    let deltaTime = 0;

    class Star {
      constructor() {
        this.x = getRandomInt(-centerX, centerX);
        this.y = getRandomInt(-centerY, centerY);
        this.counter = getRandomInt(1, canvasWidth);

        this.radiusMax = 1 + Math.random() * 3;
        this.speed = getRandomInt(1, 5);

        this.context = mainContext;
      }

      drawStar() {
        this.counter -= this.speed;

        if (this.counter < 1) {
          this.counter = canvasWidth;
          this.x = getRandomInt(-centerX, centerX);
          this.y = getRandomInt(-centerY, centerY);

          this.radiusMax = getRandomInt(1, 3);
          this.speed = getRandomInt(1, 5);
        }

        let xRatio = this.x / this.counter;
        let yRatio = this.y / this.counter;

        let starX = remap(xRatio, 0, 1, 0, canvasWidth);
        let starY = remap(yRatio, 0, 1, 0, canvasHeight);

        this.radius = remap(this.counter, 0, canvasWidth, this.radiusMax, 0);

        mainContext.beginPath();

        mainContext.arc(starX, starY, this.radius, 0, Math.PI * 2, false);
        mainContext.closePath();

        mainContext.fillStyle = "#FFF";
        mainContext.fill();
      }
    }

    function setup() {
      for (let i = 0; i < numberOfStars; i++) {
        let star = new Star();
        stars.push(star);
      }
    }
    setup();

    function draw(timestamp) {
      currentTime = timestamp;
      deltaTime = currentTime - previousTime;

      if (deltaTime > interval) {
        previousTime = currentTime - (deltaTime % interval);

        mainContext.clearRect(0, 0, canvasWidth, canvasHeight);
        mainContext.fillStyle = "#000";
        mainContext.fillRect(0, 0, canvasWidth, canvasHeight);

        mainContext.translate(centerX, centerY);

        for (let i = 0; i < stars.length; i++) {
          let star = stars[i];
          star.drawStar();
        }

        mainContext.translate(-centerX, -centerY);
      }

      requestAnimationFrame(draw);
    }
    draw();

    function getRandomInt(min, max) {
      return Math.floor(Math.random() * (max - min + 1)) + min;
    }

    function remap(value, istart, istop, ostart, ostop) {
      value = Number(value);
      istart = Number(istart);
      istop = Number(istop);
      ostart = Number(ostart);
      ostop = Number(ostop);

      return ostart + (ostop - ostart) * ((value - istart) / (istop - istart));
    }

    // Resize canvas on window resize
    window.addEventListener('resize', () => {
      canvasWidth = window.innerWidth;
      canvasHeight = window.innerHeight;
      outerspace.width = canvasWidth;
      outerspace.height = canvasHeight;
      centerX = canvasWidth * 0.5;
      centerY = canvasHeight * 0.5;
    });
  </script>

</body>
</html>
