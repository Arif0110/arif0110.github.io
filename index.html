<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArifDeV</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #1e1e1e, #0a0a0a);
      color: #f2f2f2;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
      text-align: center;
    }

    /* Ortak animasyon sınıfı */
    .animated-text {
      opacity: 0;
      transform: translateY(20px);
      background: linear-gradient(to right, #00ff00 50%, #0000ff 50%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 15px rgba(0,255,125,0.6);
      animation: fadeUp 1s ease forwards, shadowChange 2s ease-in-out infinite;
    }

    /* Alt alta animasyon gecikmesi */
    .animated-text:nth-child(1) { animation-delay: 0s, 0s; font-size: 3rem; font-weight: 900; letter-spacing: 2px; }
    .animated-text:nth-child(2) { animation-delay: 0.7s, 0s; font-size: 1.4rem; font-weight: 400; margin-top: 15px; letter-spacing: 1px; }

    /* Alt alta yukarıdan gelme animasyonu */
    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    /* Text-shadow renk animasyonu */
    @keyframes shadowChange {
      0% { text-shadow: 0 0 15px rgba(0,255,125,0.6); }
      50% { text-shadow: 0 0 15px rgba(0,0,255,0.6); }
      100% { text-shadow: 0 0 15px rgba(0,255,125,0.6); }
    }

    /* Link animasyonu */
    .links {
      display: flex;
      gap: 25px;
      margin-top: 50px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 1.5s;
    }

    .links a {
      color: #00ff00;
      font-size: 2rem;
      transition: transform 0.3s, color 0.3s;
    }

    .links a:hover {
      color: #ff6f61;
      transform: scale(1.2);
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #ff0000;
    }

    @media (max-width: 768px) {
      .animated-text:nth-child(1) { font-size: 2rem; }
      .animated-text:nth-child(2) { font-size: 1rem; }
      .links a { font-size: 1.7rem; }
    }
  </style>
</head>
<body>
  <h1 class="animated-text">Salam, Mən Arif.</h1>
  <h2 class="animated-text">Texnologiya və oyun inkişafı ilə məşğulam. C++, Unity, OpenGL və yaradıcı layihələr üzərində işləyirəm.</h2>

  <div class="links">
    <a href="https://github.com/Arif0110" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
    <a href="https://www.youtube.com/@GigaChadDev" target="_blank" title="YouTube"><i class="fab fa-youtube"></i></a>
    <a href="https://play.google.com/store/apps/dev?id=8982268170848334133" target="_blank" title="Play Store"><i class="fab fa-google-play"></i></a>
  </div>

  <footer>&copy; 2025 ArifDeV</footer>
</body>
</html>
