<html lang="tr">
<head>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Google Fonts (Orbitron - uzay fontu) -->
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
  <!-- Font Awesome (ikonlar) -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
  <!-- Animate.css -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" rel="stylesheet">
  <!-- GSAP -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
  <!-- Custom CSS -->
  <style>
    body {
      font-family: 'Orbitron', sans-serif;
      background: #000000;
      color: #ffffff;
      margin: 0;
      overflow-x: hidden;
      position: relative;
    }
    /* YÄ±ldÄ±zlÄ± uzay arka plan */
    .stars-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url('https://i.imgur.com/7Y7Q8Zy.png') repeat;
      opacity: 0.4;
      animation: starTwinkle 8s infinite;
      z-index: -1;
    }
    @keyframes starTwinkle {
      0%, 100% { opacity: 0.4; }
      50% { opacity: 0.6; }
    }
    .hero {
      min-height: 100vh;
      display: flex;
      align-items: center;
      text-align: center;
      position: relative;
      background: linear-gradient(rgba(0,0,0,0.9), rgba(0,0,0,0.7)), url('https://images.unsplash.com/photo-1465101162946-4377e57745c3?q=80&w=1920') center/cover;
    }
    .hero-content {
      z-index: 2;
    }
    .hero h1 {
      font-size: 6rem;
      font-weight: 900;
      text-transform: uppercase;
      text-shadow: 0 0 30px #00f0ff, 0 0 60px #ff00ff; /* Mega neon glow */
      margin-bottom: 25px;
    }
    .hero p {
      font-size: 2rem;
      text-shadow: 0 0 20px #00f0ff;
      margin-bottom: 50px;
    }
    .cta-btn {
      background: linear-gradient(45deg, #00f0ff, #ff00ff);
      border: 4px solid #00f0ff;
      padding: 20px 60px;
      font-size: 1.8rem;
      font-weight: 900;
      border-radius: 50px;
      color: #fff;
      text-transform: uppercase;
      transition: all 0.4s;
      box-shadow: 0 0 40px rgba(0, 240, 255, 0.8);
      animation: neonPulse 2s infinite alternate;
    }
    @keyframes neonPulse {
      from { box-shadow: 0 0 20px #00f0ff, 0 0 40px #ff00ff; }
      to { box-shadow: 0 0 40px #00f0ff, 0 0 80px #ff00ff; }
    }
    .cta-btn:hover {
      transform: scale(1.2) rotate(2deg);
      box-shadow: 0 0 60px rgba(255, 0, 255, 0.9);
    }
    .links-section {
      padding: 120px 0;
      background: rgba(0, 0, 0, 0.95);
    }
    .link-card {
      background: #1a1a1a;
      border: 4px solid #00f0ff;
      border-radius: 20px;
      padding: 40px;
      margin-bottom: 30px;
      text-align: center;
      position: relative;
      overflow: hidden;
      transition: all 0.4s;
      transform: perspective(600px) rotateX(0deg);
    }
    .link-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(0, 240, 255, 0.5), transparent);
      transition: 0.7s;
    }
    .link-card:hover::before {
      left: 100%;
    }
    .link-card:hover {
      transform: perspective(600px) rotateX(5deg) translateY(-20px);
      box-shadow: 0 0 50px rgba(0, 240, 255, 0.7);
    }
    .link-card i {
      font-size: 4rem;
      color: #00f0ff;
      margin-bottom: 25px;
      text-shadow: 0 0 20px #00f0ff;
      transition: transform 0.4s;
    }
    .link-card:hover i {
      transform: scale(1.4) rotate(10deg);
    }
    .link-card a {
      color: #fff;
      text-decoration: none;
      font-weight: 700;
      font-size: 1.4rem;
    }
    .link-card a:hover {
      color: #ff00ff;
    }
    footer {
      background: #000;
      color: #888;
      text-align: center;
      padding: 40px 0;
      border-top: 4px solid #00f0ff;
    }
    @media (max-width: 768px) {
      .hero h1 { font-size: 3.5rem; }
      .hero p { font-size: 1.5rem; }
      .cta-btn { padding: 15px 40px; font-size: 1.3rem; }
      .link-card { padding: 25px; }
      .link-card i { font-size: 3rem; }
    }
  </style>
</head>
<body>
  <!-- YÄ±ldÄ±zlÄ± Arka Plan -->

        <div class="col-md-4">
          <div class="card link-card">

              <i class="fab fa-youtube"></i>
              <h5>YouTube</h5>
              <a href="https://www.youtube.com/@GigaChadDev" target="_blank">youtube.com/@GigaChadDev</a>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card link-card">
            <div class="card-body">
              <i class="fab fa-google-play"></i>
              <h5>Play Store</h5>
              <a href="https://play.google.com/store/apps/developer?id=8982268170848334133" target="_blank">ArifDeV Apps</a>
            </div>

        </div>
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2025 ArifDeV. Kozmostan ðŸš€ Arif0110 ile!</p>
    </div>
  </footer>

  <!-- GSAP AnimasyonlarÄ± -->
  <script>
    gsap.registerPlugin(ScrollTrigger);
    gsap.from(".hero h1", { duration: 1.5, y: -200, opacity: 0, ease: "back" });
    gsap.from(".hero p", { duration: 1.5, delay: 0.5, y: 100, opacity: 0, ease: "power2.out" });
    gsap.from(".cta-btn", { duration: 2, delay: 1, scale: 0, opacity: 0, ease: "elastic.out(1, 0.3)" });
    gsap.from(".link-card", {
      duration: 1.2,
      y: 200,
      opacity: 0,
      stagger: 0.3,
      ease: "back",
      scrollTrigger: { trigger: ".links-section", start: "top 80%" }
    });
  </script>
