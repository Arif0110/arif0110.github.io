<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArifDeV Portfolio</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    /* Arka plan - yıldızlı animasyon */
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: radial-gradient(circle at top left, #0a0a0a, #1e1e1e);
      color: #00ff00;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    /* Yıldız efekti */
    .stars {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate;
    }

    @keyframes twinkle {
      from { opacity: 0.3; }
      to { opacity: 1; }
    }

    h1, h2 {
      position: relative;
      z-index: 1;
      letter-spacing: 2px;
      text-shadow: 0 0 15px rgba(0,255,125,0.6);
      margin: 10px 0;
    }

    h1 { font-size: 3rem; font-weight: 900; }
    h2 { font-size: 1.4rem; font-weight: 400; color: #a0a0a0; }

    /* Sosyal linkler */
    .links {
      display: flex;
      gap: 25px;
      margin-top: 30px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 3s;
      position: relative;
      z-index: 1;
    }

    .links a {
      color: #00ff00;
      font-size: 2rem;
      transition: transform 0.3s, color 0.3s;
    }

    .links a:hover {
      color: #ff6f61;
      transform: scale(1.3);
    }

    /* Projeler */
    .projects {
      display: flex;
      flex-direction: column;
      gap: 20px;
      margin-top: 50px;
      max-width: 600px;
      position: relative;
      z-index: 1;
    }

    .project-card {
      background: rgba(10,10,10,0.8);
      border: 1px solid #00ff00;
      border-radius: 12px;
      padding: 20px;
      opacity: 0;
      transform: translateY(30px);
      transition: transform 0.3s, opacity 0.3s;
    }

    .project-card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .project-card h3 {
      font-size: 1.3rem;
      margin-bottom: 10px;
      color: #00ff00;
    }

    .project-card p {
      font-size: 1rem;
      color: #a0a0a0;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9rem;
      color: #ff0000;
      z-index: 1;
    }

    /* Letter animation */
    .letter {
      display: inline-block;
      opacity: 0;
      transform: translateY(20px);
      animation: fadeUp 0.5s forwards;
    }

    @keyframes fadeUp {
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 768px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1rem; }
      .links a { font-size: 1.7rem; }
      .project-card { width: 90%; margin: 0 auto; }
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <h1 id="title"></h1>
  <h2 id="subtitle"></h2>

  <div class="links">
    <a href="https://github.com/Arif0110" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://www.youtube.com/@GigaChadDev" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://play.google.com/store/apps/developer?id=8982268170848334133" target="_blank"><i class="fab fa-google-play"></i></a>
  </div>

  <div class="projects">
    <div class="project-card">
      <h3>Unity</h3>
      <p>C++, Unity, OpenGL istifadə etdiyim oyun layihəsi.</p>
    </div>
    <div class="project-card">
      <h3>C++ Motor</h3>
      <p>C++ və OpenGL istifadə edərək oyun motoru layihəsi.</p>
    </div>
    <div class="project-card">
      <h3>OpenGL Projesi</h3>
      <p>OpenGL ilə rendering və shader işləri.</p>
    </div>
  </div>

  <footer>&copy; 2025 ArifDeV</footer>

  <script>
    // Letter by letter animasyon
    function animateText(el, text, delay=100, callback=null) {
      el.innerHTML = '';
      for (let i = 0; i < text.length; i++) {
        const span = document.createElement('span');
        span.textContent = text[i];
        span.className = 'letter';
        span.style.animationDelay = (i * delay) + 'ms';
        el.appendChild(span);
      }
      if (callback) setTimeout(callback, text.length * delay + 200);
    }

    const titleEl = document.getElementById('title');
    const subtitleEl = document.getElementById('subtitle');

    animateText(titleEl, "Salam,MənArif.", 150, () => {
      animateText(subtitleEl, "Texnologiyavəoyuninkişafıiləməşğulam.C++,Unity,OpenGLvəlayihələrüzərindəişləyirəm.", 30, showProjects);
    });

    // Projeleri sırayla göster
    function showProjects() {
      const cards = document.querySelectorAll('.project-card');
      cards.forEach((card, i) => {
        setTimeout(() => {
          card.classList.add('show');
        }, i * 500);
      });
    }

    // Yıldızları random konumla oluştur
    const starsContainer = document.querySelector('.stars');
    for(let i=0; i<100; i++){
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.width = star.style.height = Math.random()*2 + 1 + 'px';
      starsContainer.appendChild(star);
    }
  </script>

</body>
</html>
