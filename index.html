<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Arif</title>

<style>
/* Genel stil */
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #f4f4f4;
}
header {
  background: #111;
  color: #fff;
  text-align: center;
  padding: 15px 0;
}
main {
  max-width: 800px;
  margin: 20px auto;
  padding: 0 15px;
}
h1, h2 {
  margin: 0 0 15px 0;
}
p {
  line-height: 1.5;
}

/* Destek/chat butonu ve kutusu */
#support-btn {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #111;
  color: white;
  font-size: 20px;
  padding: 12px 16px;
  border-radius: 50%;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  z-index: 9999;
}
#support-box {
  display: none;
  position: fixed;
  bottom: 80px;
  right: 20px;
  width: 300px;
  background: #fff;
  border-radius: 8px;
  box-shadow: 0 4px 14px rgba(0,0,0,0.2);
  padding: 12px;
  z-index: 9999;
}
#support-box input, #support-box textarea {
  width: 100%;
  margin-bottom: 8px;
  padding: 8px;
  border: 1px solid #ccc;
  border-radius: 4px;
}
#support-box button {
  width: 100%;
  padding: 10px;
  background: #111;
  color: white;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}
#support-box button:hover {
  background: #333;
}
</style>

</head>
<body>

<header>
  <h1>Form bot - coming chat bot</h1>
</header>

<main>
  <h2>Salam aleykum!</h2>
  <p>Test sayt</p>
</main>

<!-- Destek butonu ve form kutusu -->
<div id="support-btn">üí¨</div>

<div id="support-box">
  <form id="supportForm" action="" method="post" target="hidden_iframe">
    <input type="text" name="name" placeholder="Adƒ±nƒ±z (opsiyonel)">
    <input type="email" name="email" placeholder="Emailiniz" required>
    <textarea name="message" placeholder="Mesajƒ±nƒ±z" required></textarea>
    <button type="submit">G√∂nder</button>
  </form>
</div>

<iframe name="hidden_iframe" style="display:none;"></iframe>

<script>
// Buton a√ß/kapa
const btn = document.getElementById("support-btn");
const box = document.getElementById("support-box");
btn.onclick = () => {
  box.style.display = box.style.display === "block" ? "none" : "block";
};

// Form submit i≈ülemi (Apps Script veya Worker URL ile)
document.getElementById("supportForm").onsubmit = async (e) => {
  e.preventDefault();
  const data = Object.fromEntries(new FormData(e.target).entries());

  // Buraya Apps Script / Worker URL‚Äôinizi koyun
  const URL = "https://script.google.com/macros/s/AKfycbz6Cao8D573-Kw3nE2LAdsCGWa2N4k8QSEETgfqaEqdebIAAilPMu_4IjneGVpYYko/exec";

  try {
    const res = await fetch(URL, {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify(data)
    });
    alert(res.ok ? "Mesaj g√∂nderildi ‚úÖ" : "Bir hata olu≈ütu ‚ùå");
    e.target.reset();
    box.style.display = "none";
  } catch (err) {
    alert("Hata: " + err.message);
  }
};
</script>

</body>
</html>
