<!DOCTYPE html>
<html lang="az">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ArifDeV Portfolio</title>

  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">

  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      background: linear-gradient(135deg, #0a0a0a, #1e1e1e);
      color: #00ff00;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      position: relative;
    }

    .stars {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: transparent;
      z-index: 0;
      transform: translateZ(0);
    }

    .star {
      position: absolute;
      width: 2px;
      height: 2px;
      background: #fff;
      border-radius: 50%;
      opacity: 0.8;
      animation: twinkle 2s infinite alternate, moveStars 20s linear infinite;
    }

    @keyframes twinkle { from { opacity: 0.3; } to { opacity: 1; } }
    @keyframes moveStars { from { transform: translateY(0); } to { transform: translateY(-100vh); } }

    h1, h2 {
      position: relative;
      z-index: 1;
      letter-spacing: 2px;
      text-shadow: 0 0 20px rgba(0,255,125,0.7), 0 0 40px rgba(0,255,125,0.3);
      margin: 10px 0;
    }

    h1 { font-size: 3.5rem; font-weight: 900; }
    h2 { font-size: 1.5rem; font-weight: 400; color: #a0a0a0; }

    .links {
      display: flex;
      gap: 30px;
      margin-top: 30px;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 3s;
      position: relative;
      z-index: 1;
    }

    .links a {
      color: #00ff00;
      font-size: 2.5rem;
      transition: transform 0.3s, color 0.3s, text-shadow 0.3s;
      transform-style: preserve-3d;
    }

    .links a:hover {
      color: #ff6f61;
      transform: rotateY(360deg) scale(1.2);
      text-shadow: 0 0 20px #ff6f61;
    }

    .projects {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-top: 60px;
      max-width: 1000px;
      position: relative;
      z-index: 1;
      justify-items: center;
      align-items: start;
    }

    .project-card {
      background: rgba(10,10,10,0.85);
      border: 2px solid #00ff00;
      border-radius: 15px;
      padding: 25px;
      width: 100%;
      box-sizing: border-box;
      opacity: 0;
      transform: translateY(50px);
      transition: transform 0.5s, opacity 0.5s, border-color 0.3s;
      text-align: center;
      animation: pulse 2s infinite alternate;
    }

    .project-card.show {
      opacity: 1;
      transform: translateY(0);
    }

    .project-card:hover {
      border-color: #ff6f61;
      box-shadow: 0 0 20px rgba(255,111,97,0.5);
    }

    @keyframes pulse {
      from { box-shadow: 0 0 10px rgba(0,255,0,0.3); }
      to { box-shadow: 0 0 20px rgba(0,255,0,0.7); }
    }

    .project-card h3 {
      font-size: 1.5rem;
      margin-bottom: 15px;
      color: #00ff00;
    }

    .project-card p {
      font-size: 1rem;
      color: #a0a0a0;
      line-height: 1.5;
    }

    footer {
      position: fixed;
      bottom: 20px;
      font-size: 1rem;
      color: #ff0000;
      z-index: 1;
      opacity: 0;
      animation: fadeInUp 1s ease forwards;
      animation-delay: 4s;
    }

    .letter {
      display: inline-block;
      opacity: 0;
      transform: translateY(30px);
      animation: fadeUp 0.6s forwards;
    }

    @keyframes fadeUp { to { opacity: 1; transform: translateY(0); } }
    @keyframes fadeInUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

    @media (max-width: 768px) {
      h1 { font-size: 2.5rem; }
      h2 { font-size: 1.2rem; }
      .links a { font-size: 2rem; }
      .projects { grid-template-columns: 1fr; }
      .project-card { padding: 15px; }
    }
  </style>
</head>
<body>

  <div class="stars"></div>

  <h1 id="title"></h1>
  <h2 id="subtitle"></h2>

  <div class="links">
    <a href="https://github.com/Arif0110" target="_blank"><i class="fab fa-github"></i></a>
    <a href="https://www.youtube.com/@GigaChadDev" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="https://play.google.com/store/apps/developer?id=8982268170848334133" target="_blank"><i class="fab fa-google-play"></i></a>
  </div>

  <div class="projects">
    <div class="project-card">
      <h3>Unity</h3>
      <p>Unity ilə interaktiv oyun layihələri və simulyasiyalar.</p>
    </div>
    <div class="project-card">
      <h3>C++</h3>
      <p>Yüksək performanslı proqramlar və sistem inkişafı.</p>
    </div>
    <div class="project-card">
      <h3>OpenGL</h3>
      <p>3D qrafika və vizuallaşdırma layihələri.</p>
    </div>
  </div>

  <footer>&copy; 2025 ArifDeV - Bütün hüquqlar qorunur</footer>

  <script>
    // Harf-harf animasiya
    function animateText(el, text, delay=100, callback=null) {
      el.innerHTML = '';
      for (let i = 0; i < text.length; i++) {
        const span = document.createElement('span');
        span.textContent = text[i];
        span.className = 'letter';
        span.style.animationDelay = (i * delay) + 'ms';
        el.appendChild(span);
      }
      if (callback) setTimeout(callback, text.length * delay + 300);
    }

    const titleEl = document.getElementById('title');
    const subtitleEl = document.getElementById('subtitle');

    animateText(titleEl, "Salam, Mən Arif.", 150, () => {
      animateText(subtitleEl, "Texnologiya və oyun inkişafında sərhədləri aşan layihələr üzərində işləyirəm.", 30, showProjects);
    });

    // Layihə kartlarını ardıcıl göstər
    function showProjects() {
      const cards = document.querySelectorAll('.project-card');
      cards.forEach((card, i) => {
        setTimeout(() => {
          card.classList.add('show');
        }, i * 600);
      });
    }

    // Ulduzları random yerləşdir və hərəkət etdir
    const starsContainer = document.querySelector('.stars');
    for (let i = 0; i < 150; i++) {
      const star = document.createElement('div');
      star.className = 'star';
      star.style.top = Math.random() * 100 + '%';
      star.style.left = Math.random() * 100 + '%';
      star.style.width = star.style.height = Math.random() * 3 + 1 + 'px';
      star.style.animationDelay = Math.random() * 2 + 's';
      starsContainer.appendChild(star);
    }

    // Parallax effekti üçün scroll hadisəsi
    window.addEventListener('scroll', () => {
      const stars = document.querySelector('.stars');
      stars.style.transform = `translateY(${window.scrollY * 0.3}px)`;
    });
  </script>

</body>
</html>
